<!-- Login Form -->
<div ng-hide="showRegister" class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue to Bringer</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin" name="loginField" ng-submit="login(loginUser, loginField.$valid)" novalidate>
                    <input type="text" class="form-control" placeholder="Email" ng-model="loginUser.email" required autofocus>
                    <input type="password" class="form-control" placeholder="Password" ng-model="loginUser.password" required>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </form>
                <p ng-if="loginErr">{{loginErr}}</p>
            </div>
            <a href="#/register" class="text-center new-account" style="cursor: pointer;">Create an account</a>
        </div>
    </div>
</div>
